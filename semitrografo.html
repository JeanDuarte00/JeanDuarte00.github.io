<script>
	
	function events(){
		
		alert("load")

		var hide = false;
		var downloadBtn = document.getElementById("download");
		var canvas = document.getElementById("canvas");
		var canvas2 = document.getElementById("canvas2");
		var context = canvas.getContext("2d");
		var video = document.getElementById("video");
		var height = document.getElementById("video").offsetHeight;
		var width = document.getElementById("video").offsetWidth;
		var dimension = height-width;
		

		// Get access to the camera!
		if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
			// Not adding `{ audio: true }` since we only want video now
			navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
				//video.src = window.URL.createObjectURL(stream);
				video.srcObject = stream;
				video.play();
			});
		}

		
		
		// DESENHA O GRID DO SEMITROGRAFO
		document.getElementById("grid").addEventListener("click",function(){
			alert(height);
			alert(width);
			
			if(canvas.getContext){
				var context = canvas.getContext("2d");
				var range = document.getElementById("frequence").value;
				var n = Number(range);
				
				context.clearRect(0,0,width,height);
				
				context.strokeStyle = "blue";
				context.lineWidth = 0.5;
				context.beginPath();
				
				// desenha vertical
				for(var c=0; c<1000; c+=n){
					context.moveTo(c, 0);
					context.lineTo(c, height);
				}
					
				// desenah horizontal
				for(var c=0; c<1000; c+=n/3){
					context.moveTo(0, c);
					context.lineTo(width, c);
				}
				
				
				context.stroke();
				context.closePath();
			}
		});
		
		// CAPTURA FOTO
		/* document.getElementById("snap").addEventListener("click", function() {
			context.drawImage(video, 0, 0,300,300);
		}); */
	}
	
</script>
