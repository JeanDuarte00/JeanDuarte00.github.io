<link rel="stylesheet" href="semitrografo.css">
<script>

	function defineConfigLine ( context ) {
		context.strokeStyle = "red";
		context.lineWidth = 1;
		context.beginPath();
	}

	let mirror = false;
	function mirrorVideo () {
		if(!mirror){
			document.getElementById('video').style.cssText = "transform: rotateY(180deg);";
			mirror = true;
		}			
		else {
			document.getElementById('video').style.cssText = "transform: rotateY(360deg);"
			mirror = false;
		}
	}
	
	function events(){
		
		let colors = ["red", "blue", "green"]

		/* alert("load") */

		var hide = false;
		var downloadBtn = document.getElementById("download");
		var canvas = document.getElementById("canvas");
		var canvas2 = document.getElementById("canvas2");
		var context = canvas.getContext("2d");
		var video = document.getElementById("video");
		var height = document.getElementById("video").offsetHeight;
		var width = document.getElementById("video").offsetWidth;
		var dimension = height-width;
		

		// Get access to the camera!
		if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
			// Not adding `{ audio: true }` since we only want video now
			navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
				//video.src = window.URL.createObjectURL(stream);
				video.srcObject = stream;
				video.play();
			});
		}

		
		
		// DESENHA O GRID DO SEMITROGRAFO
		document.getElementById("grid").addEventListener("click",function(){
			
			if(canvas.getContext){
				var context = canvas.getContext("2d");
				var range = document.getElementById("frequence").value;
				var n = Number(range);
				
				context.clearRect(0,0,width,height);
				
				context.strokeStyle = "red";
				context.lineWidth = 1;
				context.beginPath();
				
				
				// desenha vertical
				for(var c=0; c<10000; c+=n){
					context.moveTo(c, 0);
					context.lineTo(c, height);
				}
					
				// desenah horizontal
				for(var c=0; c<10000; c+=n){					
					context.moveTo(0, c);
					context.lineTo(width, c);
				}
				
				
				context.stroke();
				context.closePath();
			}
		});
		
		// CAPTURA FOTO
		/* document.getElementById("snap").addEventListener("click", function() {
			context.drawImage(video, 0, 0,300,300);
		}); */
	}
	
</script>

</head>
	<body onload="events()">

				<button class="btn btn-secondary" id="grid" >APLICAR DISTÂNCIA</button>
				<input  id="frequence" type="range" placeholder="Valor da distância das linhas" step ="0.25">
			</div>
		</nav>
		<div class="container">
			<video id="video"  autoplay></video>
			<canvas id="canvas" width="1366" height="638"></canvas>

	</body>
